<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PropertyProLite Registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mb-5">
        <div class="container">
            <section id="login">
              <div class="rounded-logo">
                <img src="images/logo2.jpg" alt="" />
              </div>
              <div class="logo-title"><span class="bold">PropertyPro</span> Lite</div>
              <div id="login-form">
                <form action="dashboard.html" id="form-login">
                  <input type="email" id="login-email" name="" placeholder="Email" required />
                  <input type="password" id="login-password" placeholder="Password" required />
                  <button type="submit" class="buttons btn login">Login</button>
                </form>
              </div>
            </section>
          </div>
    </div>
    
    <footer>
      <a href="index.html">Back to Homepage</a>
    </footer>
    <script src="JS/loginvalidation.js"></script>
  </body>
</html>
